<div (mouseleave)="mouseIn(true)"
     (mouseover)="mouseIn(false)"
     (pointerleave)="mouseIn(false)"
     (pointerover)="mouseIn(true)"
     class="px-1 py-2 rounded-3 shadow bg-white h-100">
  <section class="product p-0">
    <div class="d-flex px-2">
      <p class="text-nowrap h5 mb-2">{{ sliderItem.title }}</p>
    </div>
    <div class="d-flex position-relative">
      <button [ngStyle]="{'opacity': isDisabled ? 0 : 1}"
              class="pre-btn btn btn-secondary rounded-circle px-1 py-0 d-flex position-absolute start-0 ms-1"><i
        class="bi bi-chevron-left fw-bold"></i></button>
      <button [ngStyle]="{'opacity': isDisabled ? 0 : 1}"
              class="nxt-btn btn btn-secondary rounded-circle px-1 py-0 d-flex position-absolute end-0 me-1"><i
        class="bi bi-chevron-right fw-bold"></i></button>
      <div *ngIf="sliderItem.items" class="product-container d-flex">
        <a (mouseleave)="isOverMethod(false)"
             (mouseover)="isOverMethod(true)"
             (pointerleave)="isOverMethod(true)"
             (pointerover)="isOverMethod(false)"
             *ngFor="let product of sliderItem.items"
             class="col mx-4 text-decoration-none text-dark"
           [routerLink]="['/ss-categories']"
        >
          <div class="px-0 card mx-2 border-0 d-flex position-relative">
            <img alt="..."
                 class="card-img-top rounded-circle"
                 src="{{ product.img }}"
                 style="object-fit: cover; height: 105px; width: 105px">
            <div class="card-body px-0 pb-0 pt-1">
              <p class="card-text py-0 px-0 mb-0 text-wrap text-center fw-light">{{ product.nom }}</p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </section>
</div>
